<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="upper" label for="upper">UPPERCASE</label>
          <input type="checkbox" id="lower" label for="lower">lowercase</label>
          <input type="checkbox" id="numbers" label for="numbers">Numbers</label>
          <input type="checkbox" id="symbols" label for="symbols">Symbols</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
